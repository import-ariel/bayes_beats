  <!-- Layout & image style overrides -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: black;
      color: white;
    }

    /* Allow content to stretch across more of the screen */
    .wrapper {
      margin: 0 auto;
      padding: 2rem;
      width: 100%;
      max-width: 1000px;
      box-sizing: border-box;
      text-align: left;
    }

    /* Responsive tweaks for smaller screens */
    @media (max-width: 768px) {
      .wrapper {
        padding: 1rem;
      }
    }

    /* Full-width container for hero image */
    #background-container {
      position: relative;
      width: 100%;
    }

    /* Hero/landing image spans full width */
    #landing-image {
      width: 100%;
      height: auto;
      display: block;
    }

    /* All other images scale with content */
    .wrapper img:not(#landing-image) {
      max-width: 100%;
      height: auto;
      display: inline-block;
      margin: 1rem 0;
    }

    /* Top nav buttons */
    #methodology-btn,
    #back-to-music-btn {
      position: absolute;
      top: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    #methodology-btn {
      right: 1rem;
      background-color: plum;
      color: black;
    }

    #back-to-music-btn {
      left: 1rem;
      background-color: lightgreen;
      color: black;
    }
  </style>
</head>
