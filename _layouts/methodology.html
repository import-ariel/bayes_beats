<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% if page.title %}{{ page.title }} â€” {% endif %}{{ site.title }}</title>

  <!-- Link to external CSS files -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/select.css">

  <!-- Layout stretch override -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: black;
      color: white;
    }

    .wrapper {
      margin: 0 auto;
      padding: 2rem;
      width: 100%;
      box-sizing: border-box;
      text-align: left;
    }

    @media (max-width: 768px) {
      .wrapper {
        padding: 1rem;
      }
    }

    #background-container {
      position: relative;
      width: 100%;
    }

    #landing-image {
      width: 100%;
      max-height: 100vh;
      object-fit: cover;
      display: block;
    }

    .wrapper img:not(#landing-image) {
      max-width: 100%;
      height: auto;
      display: inline-block;
      margin: 1rem 0;
    }

    #methodology-btn,
    #back-to-music-btn {
      position: absolute;
      top: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    #methodology-btn {
      right: 1rem;
      background-color: plum;
      color: black;
    }

    #back-to-music-btn {
      left: 1rem;
      background-color: lightgreen;
      color: black;
    }
  </style>
</head>
<body
  {% if page.permalink == '/select.html' %} class="select-page"
  {% elsif page.permalink == '/methodology/' %} class="methodology-page"
  {% endif %}
>
  {% if page.permalink == '/methodology/' %}
    <a id="back-to-music-btn" href="{{ site.baseurl }}/select.html">ðŸŽµ Back to Music</a>
  {% endif %}
  <a id="methodology-btn" href="{{ site.baseurl }}/methodology/">Methodology</a>

  <div id="background-container"
       {% if page.permalink == '/select.html' or page.permalink == '/methodology/' %} class="background-mode"{% endif %}
  >
    <img
      id="landing-image"
      src="https://github.com/user-attachments/assets/6047ab36-561f-4652-95f7-b51c4c86b148"
      alt="Portrait of Bayes"
    >
  </div>

  <!-- âœ… Main content wrapper -->
  <main class="wrapper">
    {{ content }}
  </main>

  <!-- Optional JS -->
  <script src="{{ site.baseurl }}/assets/js/select.js"></script>
  <script src="{{ site.baseurl }}/assets/js/main.js"></script>
</body>
</html>
