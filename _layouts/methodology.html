<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% if page.title %}{{ page.title }} â€” {% endif %}{{ site.title }}</title>

  <!-- Link to external CSS files -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/select.css">

  <!-- Layout & image style overrides -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: black;
      color: white;
    }

    .wrapper {
      margin: 0 auto;
      padding: 2rem;
      width: 100%;
      max-width: 1000px;
      box-sizing: border-box;
      text-align: left;
    }

    @media (max-width: 768px) {
      .wrapper {
        padding: 1rem;
      }
    }

    #background-container {
      position: relative;
      width: 100%;
    }

    #landing-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .wrapper img:not(#landing-image) {
      max-width: 100%;
      height: auto;
      display: inline-block;
      margin: 1rem 0;
    }

    /* Custom size for pipeline image */
    .pipeline-img {
      max-width: 700px;
      width: 100%;
      height: auto;
      display: block;
      margin: 2rem auto;
    }

    @media (max-width: 768px) {
      .pipeline-img {
        max-width: 100%;
      }
    }

    #methodology-btn,
    #back-to-music-btn {
      position: absolute;
      top: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    #methodology-btn {
      right: 1rem;
      background-color: plum;
      color: black;
    }

    #back-to-music-btn {
      left: 1rem;
      background-color: lightgreen;
      color: black;
    }
  </style>
</head>
<body
  {% if page.permalink == '/select.html' %} class="select-page"
  {% elsif page.permalink == '/methodology/' %} class="methodology-page"
  {% endif %}
>
  {% if page.permalink == '/methodology/' %}
    <a id="back-to-music-btn" href="{{ site.baseurl }}/select.html">ðŸŽµ Back to Music</a>
  {% endif %}
  <a id="methodology-btn" href="{{ site.baseurl }}/methodology/">Methodology</a>

  <div id="background-container"
       {% if page.permalink == '/select.html' or page.permalink == '/methodology/' %} class="background-mode"{% endif %}
  >
    <img
      id="landing-image"
      src="https://github.com/user-attachments/example-hero-image.jpg"
      alt="Landing"
    >
  </div>

  <div class="wrapper">
    <h1>Project Title or Overview</h1>

    <p>Welcome to our project! Here's what we're exploring.</p>

    <h2>Pipeline Overview</h2>
    <img class="pipeline-img" src="https://github.com/user-attachments/example-pipeline.png" alt="Pipeline Diagram">

    <p>Here's a detailed explanation of the pipeline and how it functions.</p>

    <!-- More content goes here -->
  </div>
</body>
</html>
