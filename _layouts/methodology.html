<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% if page.title %}{{ page.title }} â€” {% endif %}{{ site.title }}</title>

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/select.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: black;
      color: white;
    }

    .wrapper {
      margin: 0 auto;
      padding: 2rem;
      width: 100%;
      max-width: 960px;
      box-sizing: border-box;
      text-align: left;
      z-index: 10;
      position: relative;
      font-size: 1rem;
      line-height: 1.7;
    }
    
    @media (min-width: 1024px) {
      .wrapper {
        padding: 3rem 4rem;
        font-size: 1.05rem;
        line-height: 1.75;
      }
    }

    #background-container {
      position: relative;
      width: 100%;
    }

    #landing-image {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 2rem;
    }

    /* Keep inline content images sane */
    .wrapper img:not(#landing-image) {
      max-width: 100%;
      max-height: 600px;
      height: auto;
      display: block;
      margin: 2rem auto;
      border: 1px solid #444;
      border-radius: 4px;
    }

    #methodology-btn,
    #back-to-music-btn {
      position: absolute;
      top: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      z-index: 20;
    }

    #methodology-btn {
      right: 1rem;
      background-color: plum;
      color: black;
    }

    #back-to-music-btn {
      left: 1rem;
      background-color: lightgreen;
      color: black;
    }

    /* Lists: Improve spacing, bullets, and readability */
    .wrapper ul,
    .wrapper ol {
      margin: 1.5rem 0;
      padding-left: 2rem;
      line-height: 1.6;
    }
    
    .wrapper ul li::marker {
      color: lightgreen;
    }
    
    .wrapper ol li::marker {
      color: plum;
    }
    
    /* Tables: Add borders, spacing, and contrast */
    .wrapper table {
      width: 100%;
      border-collapse: collapse;
      margin: 2rem 0;
      font-size: 0.95rem;
      border: 1px solid #444;
    }
    
    .wrapper th,
    .wrapper td {
      padding: 0.75rem 1rem;
      border: 1px solid #444;
      text-align: left;
    }
    
    .wrapper th {
      background-color: #222;
      color: #fff;
      font-weight: bold;
    }
    
    .wrapper tr:nth-child(even) {
      background-color: #111;
    }
    
    .wrapper tr:hover {
      background-color: #222;
    }
  </style>
</head>
<body
  {% if page.permalink == '/select.html' %} class="select-page"
  {% elsif page.permalink == '/methodology/' %} class="methodology-page"
  {% endif %}
>
  {% if page.permalink == '/methodology/' %}
    <a id="back-to-music-btn" href="{{ site.baseurl }}/select.html">ðŸŽµ Back to Music</a>
  {% endif %}
  <a id="methodology-btn" href="{{ site.baseurl }}/methodology/">Methodology</a>

  <div id="background-container"
       {% if page.permalink == '/select.html' or page.permalink == '/methodology/' %} class="background-mode"{% endif %}
  >
    <img
      id="landing-image"
      src="https://github.com/user-attachments/assets/6047ab36-561f-4652-95f7-b51c4c86b148"
      alt="Portrait of Bayes"
    >
  </div>

  <!-- âœ… Main content block -->
  <main class="wrapper">
    {{ content }}
  </main>

  <script src="{{ site.baseurl }}/assets/js/select.js"></script>
  <script src="{{ site.baseurl }}/assets/js/main.js"></script>
</body>
</html>
